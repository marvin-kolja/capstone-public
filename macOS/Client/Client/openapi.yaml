info:
  title: FastAPI
  version: 0.1.0
openapi: 3.1.0
paths:
  /devices/:
    get:
      description: List all devices.
      operationId: devices-list_devices
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DeviceWithStatus'
                title: Response Devices-List Devices
                type: array
          description: Successful Response
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Internal Server Error
      summary: List Devices
      tags:
      - devices
  /devices/{device_id}:
    get:
      description: Get the details of a device.
      operationId: devices-read_device
      parameters:
      - in: path
        name: device_id
        required: true
        schema:
          title: Device Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceWithStatus'
          description: Successful Response
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Unprocessable Content
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Internal Server Error
      summary: Read Device
      tags:
      - devices
  /devices/{device_id}/ddi/mount:
    post:
      description: Mount a device DDI (Developer Disk Image).
      operationId: devices-mount_ddi
      parameters:
      - in: path
        name: device_id
        required: true
        schema:
          title: Device Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Bad Request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Unprocessable Content
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Internal Server Error
      summary: Mount Ddi
      tags:
      - devices
  /devices/{device_id}/ddi/unmount:
    post:
      description: Unmount a device DDI (Developer Disk Image).
      operationId: devices-unmount_ddi
      parameters:
      - in: path
        name: device_id
        required: true
        schema:
          title: Device Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Bad Request
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Unprocessable Content
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Internal Server Error
      summary: Unmount Ddi
      tags:
      - devices
  /devices/{device_id}/developer-mode/enable:
    post:
      description: Enable developer mode on a device.
      operationId: devices-enable_developer_mode
      parameters:
      - in: path
        name: device_id
        required: true
        schema:
          title: Device Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionContent'
          description: Bad Request
        '404':
          content:
            application/json:
